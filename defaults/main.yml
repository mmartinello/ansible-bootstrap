---
# User configuration
bootstrap_superadmin_ask_pass: true
bootstrap_admin_ask_pass: true

# Default shell
bootstrap_default_shell: /bin/bash

# Bootstrap users (change it!)
bootstrap_users:
  - username: admin
    comment: "Superadmin User"
    password: $6$jW/jLdFnE7HZJWld$utTOBZ9q3zXxLacUZcxWWcLEAXLoWqgDgdFfWWDI5TQHn46GvE7Ph2d9Uke6qCBWgVNf6iuZTTc5aRI9zcKDh0
    shell: /bin/bash
    superadmin: true

# Timezone and language configuration
bootstrap_timezone_name: Etc/UTC
bootstrap_keyboard_layout: en

# Basic packages to be installed on Linux
bootstrap_basic_packages_linux:
  - bash-completion
  - elinks
  - fdisk
  - htop
  - httpie
  - joe
  - less
  - mc
  - net-tools
  - ncdu
  - parted
  - rsync
  - screen
  - sudo
  - wget

# Basic packages to be installed on Windows
  - 7zip
  - filezilla
  - firefox
  - googlechrome
  - notepadplusplus.install
  - putty.install
  - windirstat

# Additional packages to be installed
bootstrap_additional_packages: []

# Enable EPEL Release repository on RedHat based systems
bootstrap_enable_epel: true

# NTP package (ntp | chrony)
bootstrap_ntp_package: ntp

# NTP servers
bootstrap_ntp_servers:
  - 0.europe.pool.ntp.org
  - 1.europe.pool.ntp.org
  - 2.europe.pool.ntp.org
  - 3.europe.pool.ntp.org

# Restrict NTP access to these hosts (default localhost)
bootstrap_ntp_restrict:
  - "127.0.0.1"
  - "::1"
